<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Honest Immigration Client Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f0f2f5;
    }
    
    .login-screen {
      max-width: 400px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    
    button {
      width: 100%;
      padding: 12px;
      background: #1E3A8A;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    
    button:hover {
      background: #152c6d;
    }
    
    .app-screen {
      display: none;
    }
    
    .top-bar {
      background: #1E3A8A;
      color: white;
      padding: 15px;
      border-radius: 10px 10px 0 0;
    }
  </style>
</head>

<body>
  <!-- SIMPLE LOGIN SCREEN -->
  <div class="login-screen" id="loginScreen">
    <h2>Honest Immigration</h2>
    <p>Test Login - Works 100%</p>
    
    <input type="text" id="caseNumber" placeholder="Enter HI-2024-001234">
    <input type="password" id="pin" placeholder="Enter any PIN">
    
    <button id="loginBtn" onclick="login()">Sign In</button>
    
    <p style="margin-top: 20px; font-size: 14px; color: #666;">
      For testing: Use any case number starting with "HI-" and any PIN
    </p>
  </div>

  <!-- SIMPLE APP SCREEN -->
  <div class="app-screen" id="appScreen">
    <div class="top-bar">
      <h2>Welcome to App</h2>
      <p>Login successful!</p>
    </div>
    
    <div style="padding: 20px; background: white; border-radius: 0 0 10px 10px;">
      <h3>App Loaded Successfully!</h3>
      <p>Everything is working.</p>
      <button onclick="logout()">Log Out</button>
    </div>
  </div>

  <script>
    // SIMPLE JAVASCRIPT THAT DEFINITELY WORKS
    function login() {
      console.log("Login button clicked!");
      
      const caseNumber = document.getElementById('caseNumber').value;
      
      if (caseNumber.startsWith('HI-')) {
        // Show success
        document.getElementById('loginScreen').style.display = 'none';
        document.getElementById('appScreen').style.display = 'block';
        alert('Login successful!');
      } else {
        alert('Please enter a case number starting with HI- (e.g., HI-2024-001234)');
      }
    }
    
    function logout() {
      document.getElementById('appScreen').style.display = 'none';
      document.getElementById('loginScreen').style.display = 'block';
      document.getElementById('caseNumber').value = '';
      document.getElementById('pin').value = '';
    }
    
    // Check if page loaded
    console.log("Page loaded successfully!");
    alert("Page loaded! Click OK to continue.");
  </script>
</body>
</html>
